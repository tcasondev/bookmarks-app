<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bookmarks App</title>
</head>
<body>

    <h1>My Bookmarks App</h1>

    <div class="inputField">
        <form class="inputForm">
            <input id="name" type="string" placeholder="Bookmark Name"><br>
            <input id="link" type="string" placeholder="Bookmark Link"><br>
            <input id="description" type="string" placeholder="description"><br>
            <select id="rating" type="" placeholder="Rating"><br> <!-- rating system will be updated with styling-->
                <option name="1star">1</option>
                <option name="2star">2</option>
                <option name="3star">3</option>
                <option name="4star">4</option>
                <option name="5star">5</option>
            </select><br>    
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <hr>
    <div class="bookmarkArea">
        <h2>Saved Bookmarks</h2>
        <div id="bookmarkList">
            <select id="sort" type="" placeholder="Sort"><br> <!-- rating system will be updated with styling-->
                <option name="aToZ">A - Z</option>
                <option name="zToA">Z - A</option>
                <option name="ratingHighLow">Rating High To Low</option>
                <option name="ratingLowHigh">Rating Low To High</option>
            </select>    
        </div>
        
    </div>
